<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my shop</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стиль для основного контейнера */
        #main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Заголовок */
        h1 {
            color: #333;
        }

        /* Изображение */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Абзац с описанием */
        p {
            font-size: 18px;
            color: #666;
        }

        /* Кнопка */
        #buy {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        #buy:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://images.app.goo.gl/BBXLaUdyARuRdGGCA" alt="красивое дерево">
        <p>Красивое дерево. Вам оно нравится?</p>
        <button id="buy">Купить</button>
    </div>

    <form id ="form">
        <input tye ="text" pleceholder ="name" id ="user_name">
        <input tye ="text" pleceholder ="email" id ="user_email">
        <input tye ="text" pleceholder ="number" id ="user_number">
        <button id="order">оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg =window.Telegram.WebApp;
        let buy =document.getElementById("buy");
        let order =document.getElementById("order");

        buy.addEventListener("click", ()=>
        {
           document.getElementById("main").style.display = "none";
           document.getElementById("form").style.display = "block";
           document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name
 
        });


        order.addEventListener("click", ()=>
        {
           tg.close();
        });
    </script>


</body>
</html>
