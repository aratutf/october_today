<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my shop</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стиль для основного контейнера */
        #main, #form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        #main { display: block; }

        /* Заголовок */
        h1 {
            color: #333;
        }

        /* Изображение */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Абзац с описанием */
        p {
            font-size: 18px;
            color: #666;
        }

        /* Кнопка */
        #buy, #order {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        #buy:hover, #order:hover {
            background-color: #218838;
        }

        /* Поля ввода формы */
        input {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://images.app.goo.gl/BBXLaUdyARuRdGGCA" alt="красивое дерево">
        <p>Красивое дерево. Вам оно нравится?</p>
        <button id="buy">Купить</button>
    </div>

    <div id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="email" placeholder="Email" id="user_email">
        <input type="tel" placeholder="Телефон" id="user_number">
        <button id="order">Оформить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        let form = document.getElementById("form");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            form.style.display = "block";

            // Заполнение имени из Telegram WebApp
            if (tg.initDataUnsafe.user) {
                document.getElementById("user_name").value = 
                    tg.initDataUnsafe.user.first_name + " " + (tg.initDataUnsafe.user.last_name || "");
            }
        });

        order.addEventListener("click", () => {
            tg.close();
        });
    </script>
</body>
</html>
